<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart_card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>cartCard</title>

</head>
<body>
    <div id="item_card_wrapper">
        <div id="item_card">
            <img src="./item_image_placeholder.jpg" alt="" class="item_image">
            <div class="card_details">
                <span class="item_title">Christian Dior Rouge Dior Liquid Lip Stain, Matte, 0.2 Ounce <span class="item_dis">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lacinia malesuada amet proin ut mauris odio in porttitor gravida. Amet dignissim feugiat pulvinar et. </span></span>
                <div class="plus_item">
                    <div class="plus_min">
                        <button class="plus">+</button>
                        <span>1</span>
                        <button class="minus">-</button>
                    </div>
                    <div class="remove_item">
                        <img src="./delete_blue.svg" alt="">
                        <span>Remove from cart</span>
                    </div>
                    <span class="stock_state">in stock</span>
                </div>
            </div>
            <div class="price_offers">
                <span class="price">EGP1000</span>
                <div class="offer">
                    <span>EGP1200</span>
                    <img src="./offer_line.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
