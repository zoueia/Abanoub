<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product_dis.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>productDisPage</title>
</head>
<body>
    <div class="dis_page_wrapper">
        <div class="dis_page">
            <div class="photos">
                <img src="./item_image_placeholder_main.png" alt="" class="main_pic">
                <div class="rest_imgs">
                    <img src="./item_image_placeholder_main.png" alt="" tabindex="0"><img src="./item_image_placeholder_main.png" alt="" tabindex="0"><img src="./item_image_placeholder_main.png" alt="" tabindex="0"><img src="./item_image_placeholder_main.png" alt="" tabindex="0">
                </div>
            </div>
            <div class="details111">
                <div class="price_offers">
                    <span class="price">EGP1000</span>
                    <div class="offer">
                        <span>EGP1200</span>
                        <img src="./offer_line.svg" alt="">
                    </div>
                </div>
                <span class="item_title">Christian Dior Rouge Dior Liquid Lip Stain, Matte, 0.2 Ounce<span class="item_dis">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Feugiat nisi duis diam tellus cursus neque, eu. Elit dui amet, nisl quis nam. </span></span>
                <button class="rating">
                    <img src="./stars _rating.svg" alt="">
                    <div class="rating_droplist" hidden></div>
                </button>
                <div class="rated_reviews">
                    <span class="people_rated">133 person Rated this item</span>
                    <span class="go_reviews">200 Review</span>
                </div>
                <button class="add_to_cart">
                    <span>Add to Cart</span> 
                    <img src="./add_to_cart_button.svg" alt="">
                </button>
            </div>
            
        </div>
    </div>
</body>
</html>
