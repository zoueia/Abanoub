<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paymentMethod_payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>paymentMethod_payment</title>
</head>

<body>
    <div id="paymentMethod_payment_wrapper">
        <div id="paymentMethod_payment">
            <span class="the_action" >Choose payment method*</span>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="card" value="card">
                <label class="form-check-label" for="card">
                    Cridit Card
                </label>
                <div class="chose_this">
                    <div class="input_field">
                        <input type="text" id="card_number" placeholder="card number*">
                        <span class="error" hidden>invalid card number</span>
                    </div>
                    <div class="input_field">
                        <input type="text" id="three_digits" placeholder="the 3 digits displayed in the back of your card*">
                        <span class="error" hidden>incorrect numbers</span>
                    </div>
                    <div class="input_field">
                        <input type="text" id="full_name" placeholder="Full name on the cart*">
                        <span class="error" hidden>incorrect name</span>
                    </div>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="cash" value="cash">
                <label class="form-check-label" for="cash">
                    Cash
                </label>
              </div>
              <span class="the_action" >enter promo if you have</span>
            <div class="input_field">
                <input type="text" id="promo" placeholder="enter promo*">
                <span class="error" hidden>This field is required please enter shipping address</span>
            </div>
        </div>
    </div>

</body>
</html>
